<header>
  <h1>Painel do Administrador</h1>
  <button class="logout-btn" (click)="logout()">Sair</button>
</header>
<main>
  <div class="section">
    <h2>Adicionar Produto</h2>
    <form id="add-form" (ngSubmit)="onSubmit()">
      <div>
        <label for="category">Categoria</label>
        <select id="category" [(ngModel)]="category" name="category" required>
          <option value="buques">Buquês</option>
          <option value="arranjos">Arranjos</option>
          <option value="presentes">Presentes</option>
        </select>
      </div>
      <div>
        <label for="title">Título</label>
        <input type="text" id="title" [(ngModel)]="title" name="title" required>
      </div>
      <div>
        <label for="image">URL da Imagem</label>
        <input type="text" id="image" [(ngModel)]="image" name="image" placeholder="assets/img/buques/buque-21.jpg" required>
      </div>
      <div>
        <label for="oldPrice">Preço Original</label>
        <input type="number" id="oldPrice" [(ngModel)]="oldPrice" name="oldPrice" step="0.01" min="0" required>
      </div>
      <div>
        <label for="price">Preço Atual</label>
        <input type="number" id="price" [(ngModel)]="price" name="price" step="0.01" min="0" required>
      </div>
      <button type="submit">Adicionar</button>
    </form>
  </div>
  <div class="section">
    <h2>Produtos Cadastrados</h2>
    <div id="product-lists">
      <div *ngFor="let cat of ['buques', 'arranjos', 'presentes']">
        <h3 style="margin-top: 0">{{ cat.charAt(0).toUpperCase() + cat.slice(1) }}</h3>
        <div class="product-list">
          <div *ngFor="let product of getProductsByCategory(cat); let i = index" class="product-item">
            <button title="Remover" (click)="deleteProduct(cat, i)">&times;</button>
            <img [src]="product.image" [alt]="product.title">
            <p><strong>{{ product.title }}</strong></p>
            <p>R$ {{ product.price.toFixed(2) }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
